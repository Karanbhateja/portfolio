version: '3.8'

services:
  hacker-portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hacker_portfolio
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - portfolio-network
    volumes:
      - portfolio-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge

volumes:
  portfolio-logs:
    driver: local
